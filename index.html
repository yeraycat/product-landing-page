<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Coder Agent</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://www.shareicon.net/download/2017/04/14/883959_science_512x512.png" alt="logo"><h1>Coder Agent</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#product-features">Features</a></li>
                <li><a class="nav-link" href="#product-video">Watch it in action!</a></li>
                <li><a class="nav-link" href="#product-prices">Prices</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="email-subscription">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" placeholder="Enter your email address" required />
                <input id="submit" type="submit" value="Know more about the product" />
            </form>
        </section>
        <section id="product-features">
            <p>What the coder agents can do for you:</p>
            <ul>
                <li>Find bugs that only happen at runtime</li>
            </ul>
        </section>
        <section id="product-video" class="product-video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/0kBi8P6a7Jk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="product-prices"></section>
    </main>
    <footer>
        Copyright 2019, AI Trainers Inc
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
